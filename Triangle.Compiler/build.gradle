plugins {
    id 'java'
    id 'application'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'triangle.Compiler'
}

sourceSets.test.resources.srcDir file("$rootDir/programs")

test {
    useJUnit() // Ensure JUnit is set as the test framework
    finalizedBy jacocoTestReport // Ensure Jacoco report generation runs after tests
}

jacocoTestReport {
    dependsOn test // Ensure tests run before the report is generated
    reports {
        xml.required.set(true) // Enable XML report
        html.required.set(true) // Enable HTML report
    }
}