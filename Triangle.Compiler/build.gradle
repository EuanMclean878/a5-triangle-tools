apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'jacoco'

sourceCompatibility = 17

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':Triangle.AbstractMachine')
    implementation 'com.github.spullara.cli-parser:cli-parser:1.1.5' // Correct version of cli-parser
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'triangle.Compiler'
}

// Allow access to programs for unit tests
sourceSets.test.resources.srcDir file("$rootDir/programs")

test {
    finalizedBy jacocoTestReport // Ensure Jacoco report generation
}
jacocoTestReport {
    dependsOn test // Tests are required to run before generating the report
}

